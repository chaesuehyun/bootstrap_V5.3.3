<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그 부트스트랩</title>
      <!--부트 스트랩cdn /css,js 방식-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <h2>폼태그 부트스트랩</h2>


  <form name="" method="" action="">
    텍스트 입력양식
    <label for="id_name1">부트스트랩 한거</label>
    <input type="text" id="id_name1" class="form-control">
    <br>
    <label for="id_name2">부트스트랩안한거</label>
    <input type="text" id="id_name2" >
    <br>
    <label for="pw_name3">부트스트랩한거</label>
    <input type="password" id="pw_name3"  class="form-control">
    <br>
    <label for="pw_name4">부트스트랩안한거</label>
    <input type="password" id="pw_name4" >

    <h3>button</h3>
    <br>
    <button type="button" class="btn ">기본 버튼 서식1</button>
    <button type="button" class="btn btn-primary">기본 버튼 서식2</button>
    <button type="button" class="btn btn-secondary">기본 버튼 서식3</button>
    <button type="button" class="btn btn-success">기본 버튼 서식4</button>
    <button type="button" class="btn btn-danger">기본 버튼 서식5</button>
    <button type="button" class="btn btn-warning">기본 버튼 서식6</button>
    <button type="button" class="btn btn-info">기본 버튼 서식7</button>
    <button type="button" class="btn btn-light">기본 버튼 서식8</button>
    <button type="button" class="btn btn-dark">기본 버튼 서식9</button>

    <input type="submit" class="btn btn-primary" value="전송하기">
    <input type="submit" class="btn btn-primary" value="로그인하기">
    <input type="reset" class="btn btn-light" value="취소하기">
  </form>




</body>
</html>

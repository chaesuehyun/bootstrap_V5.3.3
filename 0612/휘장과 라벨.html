<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휘장과 라벨</title>
  <title>경주로 on 로그인 페이지 - 실습</title>
  <!--부트 스트랩cdn /css,js 방식-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!--아이콘-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .bi-cart{font-size: 50px;}
    .cart_mark{transform: translate(-15px,-30px);}
    .circle{font-size: 3px;}
  </style>
</head>
<body>
  <h2>휘장과 라벨</h2>
  <p>휘장 (배지)는 링크와 함께하는 얼마나 많은 항목을 가지고 있는지를 나타내는 숫자표시나 new, 상태표시를 하기위하여 사용한다.</p>

  <h3>기본배지삽입하기</h3>
  <span>new</span>
  <span class="badge text-bg-primary">new</span>
  <span class="badge text-bg-primary rounded-pill">new</span>
  <span class="badge text-bg-secondary rounded-pill">new</span>
  <span class="badge text-bg-danger rounded-pill">new</span>
  <span class="badge text-bg-warning rounded-pill">new</span>
  <span class="badge text-bg-info rounded-pill">new</span>
  <span class="badge text-bg-success rounded-pill">new</span>
  <span class="badge text-bg-dark rounded-pill">new</span>
  <span class="badge text-bg-light rounded-pill">new</span>
  <br><br>
  <h3>2.버튼안에 배지삽입하기</h3>
  <button class="btn btn-primary">button<span class="badge text-bg-warning rounded-pill">2</span></button>
  <br><br>

  <h3>3. 아이콘 옆에 배지삽입하기</h3>
  <span class="bi bi-cart"></span><span class="badge text-bg-danger rounded-pill cart_mark">3</span>
  <br><br>

  <h3>4. 버튼(메뉴) 옆에 배지 삽입하기</h3>
  <button class="btn btn-light position-relative">
    메뉴
    <span class="badge text-bg-danger rounded-circle position-absolute top-0 start-100 translate-middle circle">&nbsp;</span>
  </button>
  <br><br>
  <h3>5. 배지 모서리 둥글게 - 약간</h3>
  <span class="badge text-bg-warning">new</span>
  <span class="badge text-bg-warning rounded-pill">new</span>
  <span class="badge text-bg-warning rounded-circle">new</span>
  <span class="badge text-bg-warning">1</span>
  <span class="badge text-bg-warning rounded-pill">1</span>
  <span class="badge text-bg-warning rounded-circle">1</span>


  <br><br>
  <h3>6. 배지 모서리 둥글게 - 많이</h3>
</body>
</html>

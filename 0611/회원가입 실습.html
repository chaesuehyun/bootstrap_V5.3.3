<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입양식 실습</title>
  <!--부트 스트랩cdn /css,js 방식-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    section{width: 80%; margin: 0 auto;}
    legend{text-align: center;}
    .col-lg-6{width: 50%;margin: 20px 0px;}
    .p01{text-align: center; margin-top: 20px;}
  </style>
</head>
<body>
  <section>
    <form class="" name="" method="post" action="">
      <fieldset>
        <legend>회원가입</legend>
        <div class="row">
          <div class="col-lg-6">
            <label class="from-label">First name </label>
            <input type="text" id="" class="form-control" maxlength="3" placeholder="홍">
          </div>

          <div class="col-lg-6">
            <label  class="from-label"> Last name </label>
            <input type="text" id=""class="form-control" maxlength="8" placeholder="길동">
          </div>
        </div>
        <p>
          <label class="from-label">Username </label>
          <div class="input-group">
            <input type="button" disabled value="@" class="btn btn-dark">
            <!-- <label class="btn btn-light" disabled>@</label> -->
            <input type="text" id=""class="form-control" maxlength="15" placeholder="Username">
          </div>
        </p>
        <p>
          <label class="from-label">Email(Optional) </label>
          <input type="text" id="" class="form-control" placeholder="you@example.com" maxlength="">
        </p>
        <p>
          <label class="from-label">Password </label>
          <input type="password" id="" class="form-control" placeholder="1 ~ 8자리" maxlength="8">
        </p>
        <p>
          <label class="from-label">Password2(재확인) </label>
          <input type="password" id="" class="form-control" placeholder="똑같이 입력해주세요" maxlength="8">
        </p>

        <div class="row">
          <div class="col-lg-6 ">
            <label class="from-label">도시 </label>
            <select id="" class="form-select">
              <option value="">도/시</option>
              <option value="">서울특별시</option>
              <option value="">대전광역시</option>
              <option value="">부산광역시</option>
              <option value="">수원광역시</option>
            </select>
          </div>

          <div class="col-lg-6">
            <label class="from-label">구 </label>
            <select id="" class="form-select">
              <option value="">구/동/읍</option>
              <option value="">은평구 갈현동</option>
              <option value="">은평구 불광동</option>
              <option value="">서대문구 홍제동</option>
              <option value="">서대문구 녹번동</option>
            </select>
          </div>
        </div>
        <p class="p01">
          <input type="submit" value="가입하기" class="btn btn-primary">
          <input type="submit" value="취소하기" class="btn btn-danger">
        </p>
      </fieldset>
    </form>
  </section>


</body>
</html>

<body>
  <h2>경고메세지와 닫기</h2>

  <input type="button" value="닫기" class="btn1" id="btn1">
  <button id="btn2">닫기</button>

  <ol>
    <li>함수를 만들어서 한번에 호출</li>
    <li>id변수를 만들어서 이벤트로 함수 호출</li>
  </ol>

  <h3>1.경고메세지</h3>
  <p>.alert 서식을 적용하여 경고메세지 나오게 하기</p>
  <div class="alert alert-primary">띄우기</div>
  <div class="alert alert-secondary">경고창 띄우기</div>
  <div class="alert alert-dark">경고창 띄우기</div>
  <div class="alert alert-danger">경고창 띄우기</div>
  <div class="alert alert-warning">경고창 띄우기</div>
  <div class="alert alert-info">경고창 띄우기</div>
  <div class="alert alert-light">경고창 띄우기</div>
  <div class="alert alert-success">경고창 띄우기</div>

  <p>경고 상자 안에 있는 텍스트를 같은 계열의 색상으로 변경을 하기 위해서는 a태그요소에 class="alert-link"속성을 추가한다.</p>
  <div class="alert alert-primary ">
    <a href="" title="" class="alert-link">띄우기</a> 
  </div>

  <div class="alert alert-success alert-dismissible">
    <strong>경고메세지</strong>
    <button type="button" class="btn-close" data-dismiss="alert" aria-label="close"></button>
  </div>
  
  <div class="alert alert-dark alert-dismissible">
    <strong>비활성화된 메세지</strong>
    <button type="button" class="btn-close" data-dismiss="alert" disabled aria-label="close"></button>
    <button type="button" class="btn-close" data-dismiss="alert" disabled aria-label="close"></button>
  </div>
  
  <div class="alert alert-dark">
    <button type="button" class="btn-close btn-close-white" data-dismiss="alert" aria-label="close"></button>
    <button type="button" class="btn-close btn-close-white" data-dismiss="alert" aria-label="close" disabled></button>
  </div>


  <h3>버튼누르면 경고창나오게 하기 - 부트 스트랩</h3>
  <div id="box"></div>
  <button type="button" class="btn btn-primary" id="Btn">경고창 띄우기</button>

  <script>
    const box = document.getElementById('box');
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
      `<div class="alert alert-${type} alert-dismissible" role="alert">`,
      `<div>${message}</div>`,
      `<button type="button" class="btn-close fade" data-bs-dismiss="alert" aria-label="Close"></button>`,
      `</div>`
      ].join('')

      //박스에 wrapper내용을 삽입하여 출력한다.
      box.append(wrapper);
    }

    //버튼을 클릭하면 위 appendAlert함수를 호출하여 출력한다.
    const alertBtn = document.getElementById('Btn');
    if(alertBtn){
      alertBtn.addEventListener('click', function(){
        appendAlert('경고 메세지 이글은 버튼을 누르면 나오는 메세지 입니다.','success')
      })
    }


  </script>
